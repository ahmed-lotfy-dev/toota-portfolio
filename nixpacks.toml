[variables]
NODE_OPTIONS = "--max-old-space-size=4096"

[phases.setup]
nixPkgs = ['php84', 'php84Extensions.intl', 'php84Extensions.mbstring', 'php84Extensions.pdo', 'php84Extensions.pdo_mysql', 'php84Extensions.pdo_pgsql', 'php84Extensions.gd', 'php84Extensions.fileinfo', 'nodejs_22']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-scripts --no-interaction',
    'npm ci --include=dev || npm install --include=dev'
]

[phases.build]
cmds = [
    'npm run build',
    'chmod -R 777 storage bootstrap/cache',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    'php artisan storage:link'
]

[start]
cmd = 'php -d upload_max_filesize=50M -d post_max_size=50M artisan serve --host=0.0.0.0 --port=$PORT'
