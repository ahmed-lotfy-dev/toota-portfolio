version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: toota-app:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://your-domain.com            # set in Dokploy env
      # SERVER_NAME: your-domain.com              # optional, set via Dokploy env for auto TLS
    # no bind-mounted code in production â€” immutable image
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: toota
      POSTGRES_USER: toota
      POSTGRES_PASSWORD: secretpassword          # override in Dokploy env
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

  worker:
    image: toota-app:latest
    restart: always
    depends_on:
      - db
      - redis
    command: >
      sh -lc "php artisan queue:work --sleep=3 --tries=3 --timeout=90"
    environment:
      QUEUE_CONNECTION: redis
      APP_ENV: production
      APP_DEBUG: "false"
    # you can set logging/replicas as needed

  scheduler:
    image: toota-app:latest
    restart: always
    depends_on:
      - db
    command: >
      sh -lc "while true; do php artisan schedule:run --no-interaction --verbose; sleep 60; done"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"

volumes:
  db_data:
  redis_data:
